name: Build and deploy Node.js app to Azure Web App - tech0-gen-11-step3-2-node-50

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        working-directory: frontend
        env:
          # next.config.js の API_ENDPOINT: process.env.API_ENDPOINT に流し込む
          API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
        run: |
          npm install
          npm run build
          # テストがある場合は実行（なければコメントアウト可）
          npm run test --if-present

      - name: Prepare standalone output
        working-directory: frontend
        run: |
          # standalone 用のディレクトリ構造を整理
          mkdir -p .next/standalone/.next/static
          cp -r .next/static/. .next/standalone/.next/static/
          if [ -d public ]; then 
            cp -r public .next/standalone/public
          fi
          # 不要な scripts を削除して App Service での誤作動を防ぐ
          node -e "const p=JSON.parse(require('fs').readFileSync('.next/standalone/package.json','utf8')); delete p.scripts; require('fs').writeFileSync('.next/standalone/package.json', JSON.stringify(p,null,2))"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: frontend/.next/standalone/
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen-11-step3-2-node-50'
          slot-name: 'Production'
          package: .
          clean: true
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D15C57A5431D472EB2513A99DC86C5D5 }}